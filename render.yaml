services:
  # ===== Backend API =====
  - type: web
    name: wastage-backend
    env: python
    region: frankfurt
    plan: starter
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  # ===== Frontend (Vite) =====
  - type: web
    name: wastage-frontend
    env: node
    region: frankfurt
    plan: starter
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run preview -- --port 10000"
    autoDeploy: true
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          name: wastage-backend
          property: url